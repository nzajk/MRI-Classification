<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Scan Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Brain Scan Classification</h1>

        <!-- image upload form -->
        <form id="imageForm" enctype="multipart/form-data" class="mb-4">
            <label for="imageInput" class="block text-lg">Upload Image:</label>
            <input type="file" id="imageInput" name="image" class="w-full mt-2 p-2 border border-gray-300 rounded-lg" accept="image/*" required>
            
            <!-- image preview -->
            <div id="imagePreview" class="mt-4 flex justify-center items-center">
                <img id="previewImage" src="" alt="Image Preview" class="w-full h-auto rounded-lg max-w-xs max-h-96 hidden">
            </div>
        </form>

        <!-- submit button -->
        <button id="submitBtn" class="w-full py-2 bg-blue-500 text-white rounded-lg">Classify Image</button>

        <!-- result display -->
        <div id="result" class="mt-4 text-lg text-center"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
